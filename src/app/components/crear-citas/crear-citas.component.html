<div class="card">
    <div class="card-body">
        <h5 class="card-title text-center">Agregar Cita</h5>
        <div *ngIf="incorrecto" class="text-center">
            <span class="badge badge-danger">Todos los campos son oblogatorios</span>
        </div>
        <div class="form-group mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" [(ngModel)]="nombre" class="form-control" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group mb-3">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" [(ngModel)]="fecha" class="form-control">
        </div>
        <div class="form-group">
            <label for="hora">Hora</label>
            <input type="time" id="hora" [(ngModel)]="hora" class="form-control" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group">
            <label for="sintomas">Sintomas</label>
            <textarea id="sintomas" rows="3" [(ngModel)]="sintomas" class="form-control" placeholder="Ingese sus sintomas"></textarea>
        </div>
        <button class="btn btn-primary btn-block" (click)="agengarCita()">Agregar Citas</button>
    </div>
</div>
