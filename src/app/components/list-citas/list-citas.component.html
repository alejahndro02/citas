<div *ngIf="listadoCitas.length === 0" class="card">
    <div class="card-body">
        <h5 class="card-title text-center">No Hay Citas Para Mostrar</h5>
    </div>
</div>
<div *ngFor=" let cita of listadoCitas; let i = index" class="card mb-2">
    <div class="card-body">
        <p><span>Nombre:{{cita.nombre}}</span>></p>
        <p><span>Fecha:{{cita.fecha}}</span></p>
        <p><span>Hora:{{cita.hora}}</span></p>
        <p><span>Sintomas:{{cita.sintomas}}</span></p>
        <button class="btn btn-danger btn-block" (click)="eliminarCita(i)">ELIMINAR</button>
    </div>
</div>
